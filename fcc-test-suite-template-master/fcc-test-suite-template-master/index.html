<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1 id="title" >freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="container">
        <form action="" id="survey-form">
          <div class="form-input">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-input">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="" id="email" required placeholder="Email">
          </div>
          <div class="form-input">
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Age">
          </div>
          <div class="form-input">
            <label for="dropdown">Wich option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="FullTimeJob">Full Time Job</option>
              <option value=" FullTimelearner">Full Time Learner</option>
              <option value="preferNotToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-input">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input name="recommend" value="definitely" type="radio" checked="">Definitely</label>
            <label>
              <input name="recommend" value="maybe" type="radio" >Maybe</label>
  
            <label><input name="recommend" value="not-sure" type="radio" >Not sure</label>
          </div>
          <div class="form-input">
             <label for="favfeature"> What is your favorite feature of freeCodeCamp?</label>
            <select id="favfeature"   required>
              <option disabled="" selected="" >Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
          <div class="form-input">
            <p>
              What would you like to see improved? (Check all that apply)
              
            </p>
  
            <label><input value="front-end-projects" type="checkbox">Front-end Projects</label>
            <label>
             <label > <input  value="back-end-projects" type="checkbox" >Back-end Projects</label>
            <label><input  value="data-visualization" type="checkbox" >Data Visualization</label>
            <label><input  value="challenges" type="checkbox" >Challenges</label>
            <label><input  value="open-source-community" type="checkbox" >Open Source Community</label>
            <label><input  value="gitter-help-rooms" type="checkbox" >Gitter help rooms</label>
            <label><input  value="videos" type="checkbox" >Videos</label>
            <label><input  value="city-meetups" type="checkbox" >City Meetups</label>
            <label><input  value="wiki" type="checkbox" >Wiki</label>
            <label><input  value="forum" type="checkbox" >Forum</label>
            <label><input  value="additional-courses" type="checkbox" >Additional Courses</label>
          </div>
          <div class="form-input">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-input">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>

        </form>
      </div>
    </main>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
